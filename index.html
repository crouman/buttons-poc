<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buttons and Modal POC</title>	
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
	<!--telstra style-->
	<link rel="stylesheet" type="text/css" href="css/telstra.css">	
	<!-- glyphs -->
	<link rel="stylesheet" type="text/css" href="css/icon-style.css">	
	<!-- open sans -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css' />
</head>

<body>
	<div class="container">		
		<div class="row">
			<div class="col-xs-12">		
				
				<fieldset class="telstra">
					<legend>Buttons and Modal POC</legend>
					<div class="form-group">
						<p>These are anchor tags that are using bootstrap class names with specific customer styling. The chevrons are placed using :after.</p>
						<a class="btn btn-primary" data-toggle="modal" data-target="#rounded-modal">Launch Rounded Modal</a>
						<a class="btn btn-primary split" data-toggle="modal" data-target="#squared-modal">Launch Squared Modal</a>
					</div>
					
					<div class="form-group">
						<a class="btn btn-success">I'm green</a>
						<a class="btn btn-success split">I'm also green</a>
					</div>
				</fieldset>
			</div>
		</div><!-- /.row -->
	
		<!-- MODALS -->
		<!-- modal 1 -->
		<div class="modal fade" id="rounded-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">This modal has rounded corners</h4>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<div class="pull-left">
							<button type="button" class="btn btn-primary">Save changes</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
						</div>					
					</div>
				</div>
			</div>
		</div><!-- /#modal-1  -->
		
		<!-- modal 2 -->
		<div class="modal fade" id="squared-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">This modal has squared corners</h4>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<div class="pull-left">
							<button type="button" class="btn btn-success">Save changes</button>
							<button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
						</div>					
					</div>
				</div>
			</div>
		</div><!-- /#modal-2 -->
	
	</div><!-- /.container -->

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
